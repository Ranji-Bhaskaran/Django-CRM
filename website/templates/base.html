<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Set the base font size for the entire body */
      body {
        font-size: 14px; /* Adjust this value to make the text smaller or larger */
      }

      /* Optional: Adjust the size of the navbar */
      nav {
        font-size: 14px;
      }

      /* Optional: Reduce the font size for headings */
      h1, h2, h3, h4, h5, h6 {
        font-size: inherit; /* Inherit the smaller font size */
      }

      /* Customize form elements */
      input, select, textarea, button {
        font-size: 14px; /* Set form elements to match the smaller font size */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main content container -->
    <div class="container mt-4">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Content block -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
